{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col-md-5">
            <img src="{{ teacher.image_source }}" alt="Profile image for {{ teacher.name }}">
            <h2 class="col-md-7">{{ teacher.name }}</h2>
        </div>
    </div>

    <div class="col-md-12">
        <p>{{ teacher.description }}</p>
        <p>{{ teacher.phone }}</p>
    </div>

{% endblock %}
